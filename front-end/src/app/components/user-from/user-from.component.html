<div class="min-h-screen bg-gradient-to-br from-gray-600 to-black text-white p-10 font-sans">

  <div class="flex justify-between">
  <h2 class="text-4xl text-yellow-400 mb-8">{{isEditMode ? "Edit Player" : "Add New Player"}}</h2>
<div class=""><button class=" border-yellow-500 w-10 h-10 rounded-lg bg-yellow-500 text-black" routerLink="/">X</button></div>
</div>
  <div class="max-w-3xl mx-auto bg-gray-900 rounded-xl shadow-lg p-8 border border-gray-700">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

    
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-gray-200 mb-1">Player Name</label>
          <input type="text" 
                 id="name" 
                 placeholder="Enter name"
                 formControlName= "name"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <div>
          <label for="rank" class="block text-gray-300 mb-1">Rank</label>
          <input type="number" 
                 id="rank" 
                 placeholder="1"
                 formControlName= "ranks"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
      </div>


      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="games" class="block  text-gray-300 mb-1">Total Games</label>
          <input type="number" id="games" formControlName= "totalgames" placeholder="0"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <div>
          <label for="followers" class="block text-gray-300 mb-1">Followers</label>
          <input type="number" id="followers" formControlName= "followers" placeholder="0"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
      </div>

      
      <div class="text-center pt-4">
        <button type="submit"
                class="px-8 py-2 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-md" [disabled]="form.invalid">
          {{isEditMode ? "Edit Player" : "Add Player"}}
        </button>
      </div>

    </form>
  </div>
</div>
